[package]
name = "jssp-scheduler"
version = "0.1.0"
edition = "2021"
authors = ["Your Name"]
description = "Integrated JSSP Training and Scheduling in Rust"

[[bin]]
name = "jssp-scheduler"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4.4", features = ["derive"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
anyhow = "1.0"
log = "0.4"
env_logger = "0.11"

# Random
rand = "0.8"

# Machine Learning (optional - for production)
# candle-core = "0.3"
# candle-nn = "0.3"
# candle-transformers = "0.3"

[dev-dependencies]
criterion = "0.5"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
